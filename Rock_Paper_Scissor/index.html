<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Rock Paper Scissors</p>
    <button onclick="
    {
        playGame('rock');
    }
    ">
        Rock
    </button>
    <button onclick="
    {
        playGame('paper');
   }
    ">
        Paper
    </button>
    <button onclick="
    {
      playGame('scissors');
   }
    ">
        Scissors
    </button>
    <button onclick="
        score.winCnt=0;
        score.lossCnt=0;
        score.tieCnt=0;
        localStorage.removeItem('score');
    ">
        Reset
    </button>
    <script>
        score = JSON.parse(localStorage.getItem('score'));
        //console.log();
        if(score==null)
        {
            score = {
                lossCnt : 0,
                winCnt : 0,
                tieCnt :0
            };
        }
        function pickComputerMove(){
            const randomNum = Math.random();
            let comMove='';
            console.log(randomNum);
            if((randomNum>=0 && randomNum<1/3)){
                comMove='rock'
            }
            else if(randomNum>=1/3 && randomNum<2/3){
                comMove='paper';
            }
            else
            {
                comMove= 'scissors';
            }
            return comMove;
        }
        function playGame(userMove){

            let result = '';
            let comMove = pickComputerMove();
            if(comMove==userMove)
                result='Tie';
            else
            {
                if(userMove=='rock')
                {
                    if(comMove=='paper')
                        result = 'COMPUTER WON';
                    else
                        result = 'YOU WON';
                }
                else if(userMove=='paper')
                {
                    if(comMove=='rock')
                        result = 'YOU WON';
                    else
                        result = 'COMPUTER WON';
                }
                else
                {
                    if(comMove=='paper')
                        result = 'YOU WON';
                    else
                        result = 'COMPUTER WON';
                }
            }
            
            //var upper = userMove.toUpperCase();
            if(result == 'COMPUTER WON')
                score.lossCnt+=1;
            else if(result == 'YOU WON')
                score.winCnt+=1;
            else
                score.tieCnt+=1;

            localStorage.setItem('score', JSON.stringify(score));
            alert(`YOU CHOOSE ${userMove.toUpperCase()}. COMPUTER CHOOSE ${comMove.toUpperCase()}. 
RESULT IS --- ${result}.....
SCORE: WIN = ${score.winCnt}. LOSS = ${score.lossCnt}. TIE = ${score.tieCnt}`);
        }
    </script>
</body>
</html>
